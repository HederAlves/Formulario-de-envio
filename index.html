<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Intro component with sign up form</title>
  <link rel="stylesheet"href="reset.css">
  <link rel="stylesheet"href="style.css">
  <link rel="stylesheet"href="flexbox.css">
</head>

<body>


  <header class="blocoCabecalho">
    <h1>Learn to code by watching others</h1>
    <p>See how experienced developers solve problems in real-time. Watching scripted tutorials is great, but understanding how developers think is invaluable.</p>
  </header>

  <div class="blocoForm">
    <h2>Try it free 7 days then $20/mo. thereafter</h2>
    <form>
    <input type="text" id="text" class="inputForm" required placeholder="First Name"> 
    <input type="text" id="text" class="inputForm" required placeholder="Last Name ">
    <input type="email" id="email" class="inputForm" required placeholder="Email Address">
    <input type="Password" id="senha" class="inputForm" required placeholder="Password">
    <input type="submit" value="Claim your free trial" class="enviar">
    <p>By clicking the button, you are agreeing to our Terms and Services</p>
    </form>
  </div>
</body>
</html>
